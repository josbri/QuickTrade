<ion-header>
  <ion-toolbar color="primary">
    <ion-title align="center">
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="fixed" >Email</ion-label>
    <ion-input value="user" placeholder="Usuario" [(ngModel)] ="Email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed" >Password</ion-label>
    <ion-input type="password" value="pass" placeholder="Password" [(ngModel)] ="Pass"></ion-input>
  </ion-item>

  <ion-button color="tertiary" expand="block" (click)="validateLogin()" >Login </ion-button>
  
</ion-content>
